<div class="backgroundImage">
  <button
    mat-fab
    color="primary"
    class="bottom-right"
    matTooltip="Add new device"
    (click)="newDeviceDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div style="padding: 20px">
    <div
      fxLayout="column"
      fxLayout.gt-md="row"
      fxLayoutGap="15px"
      fxLayoutAlign="space-evenly center"
    >
      <app-device-card
        *ngFor="let item of devices"
        [device]="item"
      ></app-device-card>
    </div>
  </div>
</div>
