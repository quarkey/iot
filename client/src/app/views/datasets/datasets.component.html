<mat-card>
  <span class="title-text"> Datasets</span>

  <mat-nav-list *ngFor="let item of datasets">
    <mat-list-item [routerLink]="item.reference">
      <a matLine routerLinkActive>{{ item.title }}</a>
    </mat-list-item>
  </mat-nav-list>
  <button mat-raised-button color="primary" (click)="newDatasetDialog()">
    <mat-icon>add</mat-icon>
    <span>ADD NEW DATASET</span>
  </button>
</mat-card>
