<mat-tab-group mat-align-tabs="start">
  <mat-tab label="DETAILS">
    <app-dataset-details
      [dataset]="dataset"
      *ngIf="dataset"
    ></app-dataset-details>
  </mat-tab>
  <mat-tab label="DATA">
    <app-dataset-data [dataset]="dataset" *ngIf="dataset"></app-dataset-data>
  </mat-tab>
  <mat-tab label="DATA (ng2-charts)">
    <app-line-chart [dataset]="dataset" *ngIf="dataset">></app-line-chart>
  </mat-tab>
</mat-tab-group>
