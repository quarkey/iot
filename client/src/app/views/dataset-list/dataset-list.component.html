<div class="backgroundImage">
  <button
    mat-fab
    color="primary"
    class="bottom-right"
    matTooltip="Add new dataset"
    (click)="newDatasetDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div style="padding: 20px">
    <div
      fxLayout="column"
      fxLayout.gt-md="row"
      fxLayoutGap="20px"
      fxLayoutAlign="space-evenly center"
    >
      <section *ngFor="let item of datasets">
        <app-dataset-card [dataset]="item"></app-dataset-card>
      </section>
    </div>
  </div>
</div>
