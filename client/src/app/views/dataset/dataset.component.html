<mat-tab-group mat-align-tabs="start">
  <mat-tab label="OVERVIEW">
    <app-dataset-overview [dataset]="dataset" *ngIf="dataset"></app-dataset-overview>
  </mat-tab>
  <mat-tab label="DETAILS">
    <app-dataset-details [dataset]="dataset" *ngIf="dataset"></app-dataset-details>
  </mat-tab>
  <mat-tab label="AREA CHART">
    <app-dataset-area-chart [dataset]="dataset" *ngIf="dataset"></app-dataset-area-chart>
  </mat-tab>
  <mat-tab label="LINE CHART">
    <app-dataset-line-chart [dataset]="dataset" *ngIf="dataset"></app-dataset-line-chart>
  </mat-tab>
</mat-tab-group>
