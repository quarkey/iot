<mat-card class="full">
  <mat-card-title>System information</mat-card-title>
  <mat-card-content>
    <br />
    <div
      fxLayoutAlign="center"
      style="padding-top: 20px"
      *ngIf="loading; else show"
    >
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #show>
      <pre>{{ stats | json }}</pre>
    </ng-template>
  </mat-card-content>
</mat-card>
