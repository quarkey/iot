<mat-spinner *ngIf="loading; else show"></mat-spinner>
<h3 class="warming" *ngIf="showSampleDataLabel">Error occurred, showing sample data</h3>
<button mat-button (click)="load()">Reload data</button>
<ng-template #show>
  <ngx-charts-area-chart
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    (select)="onSelect($event)"
  >
  </ngx-charts-area-chart>
</ng-template>
