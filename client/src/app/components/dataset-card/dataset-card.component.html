<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>sensors</mat-icon>
    </div>
    <mat-card-title>{{ dataset.title }}</mat-card-title>
    <mat-card-subtitle>{{ dataset.sensor_title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ dataset.description }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [routerLink]="dataset.reference">
      DETAILS
    </button>
  </mat-card-actions>
</mat-card>
