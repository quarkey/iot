<div class="wrapper mat-elevation-z8">
  <div class="flex-container">
    <div class="flex-child left">
      <span style="font-size: 48px" class="material-symbols-outlined"> query_stats </span>
    </div>
    <div class="flex-child right">
      {{ report.description }}
      <br />
      <span class="small-text">{{ title }}</span>
    </div>
  </div>
  <div class="flex-middle">
    <div class="flex-child">
      <span class="large-text">{{ report.average | number : '1.2-2' }}</span>
      <br />
      <span class="small-text">Average, {{ report.datapoints }} points </span>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-child">
      <span>Low</span><br /><br />
      <span class="large-text high"> {{ report.low | number : '1.2-2' }} </span><br /><br /><br />
      <span class="small-text"> {{ report.low_date }}</span>
    </div>
    <div class="flex-child">
      <span>High</span><br /><br />
      <span class="large-text low"> {{ report.high | number : '1.2-2' }} </span><br /><br /><br />
      <span class="small-text"> {{ report.high_date }}</span>
    </div>
  </div>
</div>
